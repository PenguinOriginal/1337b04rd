<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Post</title>
    <style>
        body {
            background-color: #E6E9F5;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        header {
            text-align: center;
            padding: 10px;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: blue;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        table.postForm {
            background-color: white;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        td {
            padding: 5px;
        }
    </style>
</head>
<body>
<header>
    <h1>Create a New Post</h1>
    <nav>
        [<a href="/">Catalog</a>] |
        [<a href="/archive">Archive</a>]
    </nav>
</header>

<main>
    <form action="/submit-post" method="POST" enctype="multipart/form-data">
        <table class="postForm">
            <tbody>
            <tr>
                <td>Name</td>
                <td><input name="name" type="text" placeholder="Anonymous"></td>
            </tr>
            <tr>
                <td>Subject</td>
                <td><input name="subject" type="text" required></td>
            </tr>
            <tr>
                <td>Comment</td>
                <td><textarea name="comment" cols="48" rows="4" placeholder="Write your post..." required></textarea></td>
            </tr>
            <tr>
                <td>File</td>
                <td><input name="file" type="file" accept="image/*"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" value="Post">
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</main>
</body>
</html>
