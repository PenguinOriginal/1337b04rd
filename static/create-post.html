<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #E6E9F5;
        }

        header {
            text-align: center;
        }

        main {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
<header>
    <h1>Create a New Post</h1>

    <nav>
        <!-- Navigation links -->
        [<a href="/">Catalog</a>] |
        [<a href="/archive">Archive</a>]
    </nav>
    <br>
</header>
<main>
    <form action="/submit-post" method="POST" enctype="multipart/form-data">
        <table class="postForm">
            <tbody>
            <tr>
                <td>Name</td>
                <td>
                    <input name="name" type="text" placeholder="Anonymous">
                </td>
            </tr>
            <tr>
                <td>Subject</td>
                <td>
                    <input name="subject" type="text">
                </td>
            </tr>
            <tr>
                <td>Comment</td>
                <td>
                    <textarea name="comment" cols="48" rows="4" placeholder="Write your post here..."></textarea>
                </td>
            </tr>
            <tr>
                <td>File</td>
                <td>
                    <input name="file" type="file">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Post">
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</main>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector("form");
    
        form.addEventListener("submit", async function (event) {
            event.preventDefault(); // предотвратить стандартную отправку формы
    
            const formData = new FormData(form); // собрать данные формы
    
            try {
                const response = await fetch("http://localhost:8080/submit-post", {
                    method: "POST",
                    body: formData
                });
    
                if (response.ok) {
    const result = await response.text(); // или .json(), если сервер возвращает JSON
    const redirectUrl = response.headers.get('Location'); // Получить URL перенаправления

    if (redirectUrl) {
        window.location.href = redirectUrl; // Перенаправить пользователя
    } else {
        alert("Post submitted successfully!");
        form.reset();
    }
} else {
    const errorText = await response.text();
    alert("Error submitting post: " + errorText);
}

            } catch (error) {
                console.error("Error:", error);
                alert("Failed to submit post. See console for details.");
            }
        });
    });
    </script>
    
</body>
</html>
