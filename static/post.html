<!-- Added: Image uploading for comments, multiple image uploads (multiple attribute), displays all images attached to each comment -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #E6E9F5;
        }

        header {
            text-align: center;
        }

        main {
            margin: 10px;
        }

        .post .header {
            display: flex;
            align-items: center;
        }

        .post .content {
            margin-top: 20px;
            display: flex;
        }

        .post .content img {
            width: 300px;
        }

        .comment .header {
            display: flex;
            align-items: center;
        }

        .comment .content {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .comment .content img {
            max-width: 100px;
            max-height: 100px;
        }
    </style>
</head>
<body>
<header>
    <h1>Thread Title</h1>
</header>
<main>
    <!-- Main Post -->
    <div class="post">
        <div class="header">
            <img src="https://rickandmortyapi.com/api/character/avatar/1.jpeg" alt="no pic" width="50px" height="50px">
            <b>{{.UserName}}</b>
            {{.DataTime}}
            {{.PostID}}
        </div>
        <div class="content">
            <a href="{{.PostImageURL}}">
                <img src="{{.PostImageURL}}" alt="no pic">
            </a>
            <div class="text">
                <h3>{{.Title}}</h3>
                {{.Content}}
            </div>
        </div>
    </div>

    <!-- Comments Section -->
    <div class="comments">
        <h2>Comments</h2>
        <ul class="comment-list">
            {{range .Comments}}
            <li class="comment">
                <div class="header">
                    <img src="{{.AvaterLink}}" alt="no pic" width="50px" height="50px">
                    <b>{{.UserName}}</b>
                    {{.DataTime}}
                    {{.CommentID}}
                </div>
                <div class="content">
                    {{range .ImageLinks}}
                    <a href="{{.}}">
                        <img src="{{.}}" alt="comment image">
                    </a>
                    {{end}}
                    <div class="text">
                        {{.Content}}
                    </div>
                </div>
            </li>
            {{end}}
        </ul>
    </div>

    <!-- Add a Comment Section -->
    <div class="add-comment">
        <h3>Add a Comment</h3>
        <form action="/submit-comment" method="POST" enctype="multipart/form-data">
            <textarea name="comment" placeholder="Write your comment here..." rows="4" cols="50"></textarea>
            <br>
            <label for="file">Attach image(s):</label>
            <input name="file" type="file" multiple>
            <br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</main>
</body>
</html>
